    <script>
        (function() {
            // 1. Logika trybu ciemnego
            const theme = localStorage.getItem('memorr_theme');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }

            // 2. Logika banera cookie
            const consent = localStorage.getItem('memorr_consent');
            if (!consent) {
                document.addEventListener('DOMContentLoaded', () => {
                    const banner = document.getElementById('cookie-consent-banner');
                    const consentBtn = document.getElementById('cookie-consent-btn');
                    
                    if (banner && consentBtn) {
                        banner.classList.remove('hidden');
                        consentBtn.addEventListener('click', () => {
                            localStorage.setItem('memorr_consent', 'true');
                            banner.classList.add('hidden');
                        });
                    }
                });
            }
        })();
    </script>
